<!DOCTYPE html>
<html>

<!-- Css Display : block, inline e inline-block

block : pega todo o tamanho da div
inline: pega so o tamanho do elemento, mas não consegue determinar o valor de width e height do elemento.
inline-block : pega só o tamanho do elemento e permite editar o valor de widht e heigth -->



<head>
  <title>CSS Display Property Example</title>
  <style>
    p {
      color: white;
    }

    .red {
      display: block;
      width: 200px;
      height: 200px;
      background-color: red;
    }

    .green {
      display: block;
      width: 200px;
      height: 200px;
      background-color: green;
    }

    .blue {
      display: block;
      width: 200px;
      height: 200px;
      background-color: blue;
    }
  </style>
</head>

<body>
  <h1>CSS Display Property</h1>
  <p class="red">Red Paragraph </p>
  <p class="green">Green Paragraph</p>
  <p class="blue">Blue Paragraph</p>


</body>

</html>
